<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <script src="js/common/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/management.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>User Management System</h1>
        </div>
        <div class="user-info">
            <span id="current_user">Admin User</span>
            <button class="logout-button" id="logout">Logout</button>
        </div>
    </header>

    <div class="main-content">
        <div class="content-header">
            <h2>All Users</h2>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search users..." id="inputSearchUser">
                <button class="search-button" id="queryUser">Search</button>
                <button class="search-button" id="resetQuery">Reset</button>
                <button class="add-user-button" id="addUser">Add User</button>
            </div>
        </div>

        <table class="users-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>

<!--        <div class="pagination">-->
<!--            <button class="active">1</button>-->
<!--            <button>2</button>-->
<!--            <button>3</button>-->
<!--            <button>4</button>-->
<!--            <button>5</button>-->
<!--        </div>-->
    </div>
</div>

<!-- View Modal -->
<div class="modal-overlay" id="viewModal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">User Details</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="viewUsername" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="text" class="form-input" id="viewPassword" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <input type="text" class="form-input" id="viewRole" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Status</label>
                <input type="text" class="form-input" id="viewStatus" readonly>
            </div>
            <div class="form-group" id="viewGroupCompany">
                <label class="form-label">Company</label>
                <input type="text" class="form-input" id="viewCompany" readonly>
            </div>
            <div class="form-group" id="viewGroupSellerTaxId">
                <label class="form-label">Seller Tax ID</label>
                <input type="text" class="form-input" id="viewSellerTaxId" readonly>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">Close</button>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Edit User</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="editUsername" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="text" class="form-input" id="editPassword">
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <input type="text" class="form-input" id="editRole" readonly>
<!--                <select class="form-select" id="editRole" readonly>-->

<!--                </select>-->
            </div>
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-select" id="editStatus">

                </select>
            </div>
            <div class="form-group" id="editGroupCompany">
                <label class="form-label">Company</label>
                <input type="text" class="form-input" id="editCompany">
            </div>
            <div class="form-group" id="editGroupSellerTaxId">
                <label class="form-label">Seller Tax ID</label>
                <input type="text" class="form-input" id="editSellerTaxId">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-confirm" id="update">Save Changes</button>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div class="modal-overlay" id="addModal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Add User</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="addUsername">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="text" class="form-input" id="addPassword">
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <select class="form-select" id="addRole">

                </select>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="form-label">Status</label>-->
<!--                <select class="form-select" id="addStatus">-->

<!--                </select>-->
<!--            </div>-->
            <div class="form-group" id="addGroupCompany">
                <label class="form-label">Company</label>
                <input type="text" class="form-input" id="addCompany">
            </div>
            <div class="form-group" id="addGroupSellerTaxId">
                <label class="form-label">Seller Tax ID</label>
                <input type="text" class="form-input" id="addSellerTaxId">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">Close</button>
            <button class="btn-confirm" id="add">Add user</button>
        </div>
    </div>
</div>
</body>
</html>
